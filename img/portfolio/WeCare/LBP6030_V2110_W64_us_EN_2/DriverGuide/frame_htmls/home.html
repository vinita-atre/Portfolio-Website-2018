<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
		<meta http-equiv="content-style-type" content="text/css" />
		<meta http-equiv="content-script-type" content="text/javascript" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" type="text/css" href="../styles/frame_style.css" />
		<title></title>
		<script type="text/javascript" charset="UTF-8" src="../jsons/resource.json"></script>
		<script type="text/javascript" charset="UTF-8" src="../jsons/toc.json"></script>
		<script type="text/javascript" charset="UTF-8" src="../jsons/search.json"></script>
		<script type="text/javascript" charset="UTF-8" src="../scripts/jquery.js"></script>
		<script type="text/javascript" charset="UTF-8" src="../scripts/jquery.carousel.js"></script>
		<script type="text/javascript" charset="UTF-8" src="../scripts/library.js"></script>
		<script type="text/javascript" charset="UTF-8" src="../scripts/home.js"></script>
	</head>
	<body>
		<div class="page">
			<div class="center">
				<div class="header" id="id_header">
					<div class="right">
						<ul id="id_header_include"></ul>
					</div>
					<a href="../frame_htmls/home.html"><img src="../frame_images/C100.gif" title="Canon" class="canon_logo" /></a>
					<img src="../frame_images/f_product_logo.gif" class="product_logo" />
				</div>
				<div class="left" id="id_left">
					<div class="tab">
						<button id="id_res_contents" class="active"></button><button id="id_res_search" class="inactive"></button>
					</div>
					<ul id="id_chapters">
					</ul>
					<div id="id_panel_search">
						<div class="input" style="padding-top:15px;">
							<input name="search" type="text" id="id_search" onkeydown="return fncSearchKeyDown(event.keyCode, this.value);" /><button id="id_search_button"></button>
							<div class="search_options"><button id="id_res_search_options_show"></button></div>
						</div>
						<div id="id_search_options">
							<ul>
								<li><input type="radio" name="search_options_search_scope" id="id_search_options_search_scope_all" /><label for="id_search_options_search_scope_all" id="id_res_search_options_search_scope_all"></label></li>
								<li><input type="radio" name="search_options_search_scope" id="id_search_options_search_scope_chapter" /><label for="id_search_options_search_scope_chapter" id="id_res_search_options_search_scope_chapter"></label></li>
							</ul>
							<div id="id_search_chapters"></div>
							<ul>
								<li><input type="checkbox" id="id_search_options_case" /><label for="id_search_options_case" id="id_res_search_options_case"></label></li>
								<li><input type="checkbox" id="id_search_options_multibyte" /><label for="id_search_options_multibyte" id="id_res_search_options_multibyte"></label></li>
							</ul>
							<div class="bottom"><button id="id_res_search_button"></button></div>
						</div>
						<div id="id_search_results"></div>
						<div id="id_search_status"></div>
					</div>
				</div>
				<div class="right" id="id_right">
					<img src="../frame_images/top.gif" />
				</div>
				<div class="footer">
					<span id="id_res_copy_right"></span>
					<span id="id_res_pub_number"></span>
					<ul id="id_footer_include"></ul>
				</div>
			</div>
		</div>
	</body>
</html>
